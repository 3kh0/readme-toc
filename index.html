<html>
  <head>
    <title>Generate Table of Contents</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>GitHub TOC generator</h1>
    <p>This page can generate your README Table of Contents online.</p>
    <noscript>
      <h2>Please enable JavaScript to use this site</h2>
      <style>
        /* Hide the markdown and TOC textareas if JavaScript is disabled */
        div, p, button {
          display: none;
        }
      </style>
    </noscript>
    <div style="display: flex;">
      <div class="column">
        Paste README here
        <textarea id="md" onchange="convert()">
# Paste Your Document In Here

## And a table of contents

will be generated

## On the right

side of this page.
        </textarea>
      </div>
      <div class="column">
        Table of contents
        <textarea id="toc"></textarea>
      </div>
    </div>
    <p><button onclick="convert()">Generate</button></p>
    <script src="bundle.js"></script>
  </body>
</html>
